<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{login.locale}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<body>
 	<ui:composition>
		<p:dataGrid var="word" rendered="#{dailyword.getRandomWords(param_lang).size()>0}" 
				value="#{dailyword.getRandomWords(param_lang)}" columns="2" layout="grid"
				styleClass="mui-datagrid">
			<h:panelGroup>
				<h:link outcome="sdictview" value="#{word.inf}" >
					<f:param name="langf" value="#{word.language}"/>
					<f:param name="id" value="#{word.id}"/>
				</h:link>
			</h:panelGroup>
		</p:dataGrid>
    </ui:composition>
    </body>
</html>
