<ui:composition template="/template/layout.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Лінгвісто: Історія редагувань словників</ui:define>

 	<ui:define name="content">
   		<h:form id="main_form" >
			<h:panelGrid>
				<p:dataTable value="#{history.dictHistory}" var="hist">
					<f:facet name="header">
						<h:outputText value="Історія редагувань" />
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Дата" />
						</f:facet>
						<h:outputText value="#{hist.chDate}" >
							<f:convertDateTime type="both" pattern="dd.MM.yyyy HH:mm:ss"  timeZone="GMT"/>
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Користувач" />
						</f:facet>
						<h:outputText value="#{hist.userName}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Словник" />
						</f:facet>
						<h:outputText value="#{hist.langFrom} → uk" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Слово" />
						</f:facet>
						<h:link outcome="sdictview" value="#{hist.inf}" >
							<f:param name="langf" value="#{hist.langFrom}"/>
							<f:param name="id" value="#{hist.infId}"/>
						</h:link>
					</p:column>
				</p:dataTable>
			</h:panelGrid>
   		</h:form>
	</ui:define>
</ui:composition>
